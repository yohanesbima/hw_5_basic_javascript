<!DOCTYPE html>
<html>
<head>
  <title>Registrasi Pendaftar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#registrasi">Registrasi</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#list-pendaftar" id="list-pendaftar-tab">List Pendaftar</a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="registrasi">
        <h3 class="mt-3">Form Registrasi Rakamin Student</h3>
        <form id="registrasi-form">
          <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" class="form-control" id="nama" required>
          </div>
          <div class="form-group">
            <label for="umur">Umur</label>
            <input type="number" class="form-control" id="umur" required>
          </div>
          <div class="form-group">
            <label for="uang_sangu">Uang Sangu</label>
            <input type="number" class="form-control" id="uang_sangu" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="tab-pane fade" id="list-pendaftar">
        <h3 class="mt-3">List Pendaftar</h3>
        <table class="table mt-3" id="pendaftar-table">
          <thead>
            <tr>
              <th>No.</th>
              <th>Nama</th>
              <th>Umur</th>
              <th>Uang Sangu</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <h5 class="mt-3" id="resume-text"></h5>
      </div>
    </div>
    <div class="modal fade" id="submit-modal" tabindex="-1" aria-labelledby="submit-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="submit-modal-label">Submit Berhasil</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Terima kasih, submit Anda berhasil.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>
      </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
